<mat-card>
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="loginForm" (submit)="submit()">  
      <p>
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input type="email" matInput formControlName="emailFormControl" placeholder="Ex. pat@example.com">
          <mat-error *ngIf="loginForm.controls.emailFormControl.hasError('email') && !loginForm.controls.emailFormControl.hasError('required')">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="loginForm.controls.emailFormControl.hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </p>

      <p>
        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input type="password" matInput formControlName="passwordFormControl" placeholder="passwrd">
          <mat-error *ngIf="loginForm.controls.passwordFormControl.hasError('required')">
            Password is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </p>

      <div class="button">
        <button type="submit" mat-raised-button [disabled]="loginForm.status === 'INVALID'">Login</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
